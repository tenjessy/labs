<title>countdown</title>
<style type="text/css">
	* { padding:0px; margin:0px; font-size:12px; font-family:"Microsoft yahei", Arial; }
</style>
</head>

<body>
	<div id="J_daily_countdown_jquery" data-time="1362672000"></div>
	<div id="J_daily_countdown_javascript" data-time="1362672000"></div>

	<script type="text/javascript" src="js_library/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js_library/widget_countdown.js"></script>
	<script type="text/javascript">
		$(function(){
			var daily_countdown = new Widget.countdown({
				elem : $('#J_daily_countdown_javascript'),
				end_time : $('#J_daily_countdown_javascript').attr('data-time')
			});

			$.countdown({
				elem : $('#J_daily_countdown_jquery'),
				end_time : parseInt($('#J_daily_countdown_jquery').attr('data-time'))
			});
		});
	</script>
</body>
