<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>dialog</title>
<style type="text/css">
	* { padding:0px; margin:0px; font-size:12px; font-family:"Microsoft yahei", Arial; }
	.ui_dialog_area { max-width:400px; margin:100px; border:3px solid rgba(0, 0, 0, 0.2); }
	.ui_dialog_mod { border:1px solid #e5e5e5; }
	.ui_dialog_mod .hd { height:34px; line-height:34px; padding:0px 10px; background-color:#f7f7f7; border-bottom:1px solid #e5e5e5; font-size:14px; }
	.ui_dialog_mod .hd_t { font-size:14px; color:#666666; }
	.ui_dialog_mod .bd { padding:10px; }
	.ui_dialog_mod .ft { padding:10px; font-size:0px; text-align:right; }
	.ui_dialog_mod .ft .ui_dialog_cancel { margin-left:10px; }
	.ui_loading { padding:10px 0px; text-align:center; color:#999999; }
	.ui_loading .icon_loading { display:inline-block; width:18px; height:18px; margin-right:10px; vertical-align:-3px; }
	.ui_dialog_confirm,
	.ui_dialog_cancel {
		height:24px; padding:0px 12px; border:1px solid; font:400 12px/24px "Microsoft yahei", Arial; cursor:pointer;
		-webkit-border-radius:2px;
		-moz-border-radius:2px;
		-o-border-radius:2px;
		border-radius:2px;
	}
	.ui_dialog_confirm {
		background-color:#4787ed; border-color:#3079ed; color:#fff;
		background:-webkit-gradient(linear,center bottom,center top,from(#4787ed),to(#4d90fe));
		background:-moz-linear-gradient(90deg, #4787ed, #4d90fe); 
	}
	.ui_dialog_cancel {
		border-color:#c3c3c3; background-color:#ececec; color:#333;
		background:-webkit-gradient(linear,center bottom,center top,from(#ececec),to(#f4f4f4));
		background:-moz-linear-gradient(90deg,#ececec,#f4f4f4);
	}
</style>
</head>

<body>

<input type="button" id="default" value="默认风格" />


<div class="ui_dialog_area">
	<div class="ui_dialog_mod">
		<div class="hd">
			<h4 class="hd_t">美肤汇提醒您</h4>
		</div>
		<div class="bd">
			<p class="ui_loading"><b class="icon_loading"></b>正在加载，请稍后...</p>
		</div>
		<div class="ft">
			<button class="ui_dialog_confirm" id="J_dialog_confirm">确定</button>
			<button class="ui_dialog_cancel" id="J_dialog_cancel">取消</button>
		</div>
	</div>
</div>


<script type="text/javascript" src="mui_lib/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="mui_lib/mui_dialog.js"></script>
<script type="text/javascript">
	$(function(){
		MFH.dialog();
	});
</script>
</body>
</html>
